<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order component</title>
    <meta name="description" content="Order component using html and css.">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" 
    rel="stylesheet">
</head>
<body>
  <main> 
    <div class="main-section"> 
      <img class="main-image" src="images/illustration-hero.svg" alt="music-icon"> 
      <div class="info-div"> 
          <h1>
          Order Summary
          </h1>
          <p> 
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like! 
          </p>
          <div class="plan-div"> 
          <img class="music-icon" src="images/icon-music.svg" > 
          <div>
            <h2> Annual Plan</h2>
            <p> $59.99/year</p>
          </div>
          <a href="index.html">Change</a> 
          </div>
          <button> 
          Proceed to Payment
          </button>
          <p class="last-para">
          Cancel Order 
          </p>
      </div>   
    </div>
  </main>
</body>
</html>
